{% extends "base.html" %}

{% block title %}Редагувати директора ОСББ{% endblock %}

{% block content %}
    <h2>Редагувати директора ОСББ</h2>
    <form method="POST" action="{{ url_for('update_director', director_id=director.idacab_director) }}">
        <label for="took_office">Дата вступу в посаду:</label>
        <input type="date" name="took_office" value="{{ director.took_office }}" required>
        
        <label for="idowners">Власник:</label>
        <select name="idowners" required>
            <option value="">Виберіть власника</option>
            {% for owner in owners %}
                <option value="{{ owner['idowners'] }}" {% if owner['idowners'] == director.idowners %}selected{% endif %}>
                    {{ owner['name'] }} {{ owner['last_name'] }}
                </option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
{% endblock %}
