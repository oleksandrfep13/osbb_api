{% extends "base.html" %}

{% block title %}Додати збори{% endblock %}

{% block content %}
    <h2>Додати збори</h2>
    <form method="POST" action="{{ url_for('add_meeting') }}">
        <label for="date_start">Дата початку:</label>
        <input type="date" name="date_start" required>

        <label for="purpose_of_the_meeting">Мета зборів:</label>
        <textarea name="purpose_of_the_meeting" required></textarea>

        <button type="submit">Додати</button>
    </form>
{% endblock %}
